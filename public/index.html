<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced DOCX Editor with Interactive Lines</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Arial&family=Calibri&family=Times+New+Roman&family=Courier+New&family=Georgia&family=Verdana&family=Tahoma&family=Trebuchet+MS&family=Garamond&family=Comic+Sans+MS&display=swap" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-file-word"></i> Advanced DOCX Editor</h1>
  </header>
  
  <div class="main-container">
    <div id="toolbar-container">
      <div class="file-actions">
        <label for="docx-upload" class="upload-btn">
          <i class="fas fa-file-upload"></i> Upload DOCX
          <input type="file" id="docx-upload" accept=".docx" />
        </label>
        <button id="save-doc" class="action-btn"><i class="fas fa-save"></i> Save</button>
      </div>
      
      <div class="drawing-tools">
        <button id="toggle-draw" class="action-btn"><i class="fas fa-pencil-alt"></i> Toggle Draw</button>
        <button id="increase-thickness" class="action-btn"><i class="fas fa-plus"></i> Line Thickness</button>
        <button id="decrease-thickness" class="action-btn"><i class="fas fa-minus"></i> Line Thickness</button>
        <button id="undo" class="action-btn"><i class="fas fa-undo"></i> Undo</button>
        <button id="redo" class="action-btn"><i class="fas fa-redo"></i> Redo</button>
        <button id="deselect" class="action-btn"><i class="fas fa-times"></i> Deselect Line</button>
      </div>
    </div>
    
    <div id="editor-container">
      <div id="toolbar">
        <!-- Font dropdown with more options -->
        <select class="ql-font">
          <option value="arial" selected>Arial</option>
          <option value="calibri">Calibri</option>
          <option value="times-new-roman">Times New Roman</option>
          <option value="courier-new">Courier New</option>
          <option value="georgia">Georgia</option>
          <option value="verdana">Verdana</option>
          <option value="tahoma">Tahoma</option>
          <option value="trebuchet-ms">Trebuchet MS</option>
          <option value="garamond">Garamond</option>
          <option value="comic-sans-ms">Comic Sans MS</option>
        </select>
        <select class="ql-size">
          <option value="small">Small</option>
          <option selected>Normal</option>
          <option value="large">Large</option>
          <option value="huge">Huge</option>
        </select>
        <select class="ql-color"></select>
        <select class="ql-background"></select>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
        <button class="ql-direction" value="rtl"></button>
        <select class="ql-align"></select>
        <button class="ql-link"></button>
        <button class="ql-image"></button>
        <button class="ql-video"></button>
        <button class="ql-clean"></button>
      </div>
      <div id="editor-wrapper">
        <div id="editor"></div>
        <canvas id="line-canvas"></canvas>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 Advanced DOCX Editor. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
